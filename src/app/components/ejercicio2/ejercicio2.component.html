<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      Ejercicio 2: Cuadrado Mágico
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label for="matrixSize">Ingresa el tamaño del cuadrado mágico (Ej: 3)</label>
        <input
          type="number"
          [(ngModel)]="size"
          (input)="updateMatrix()"
          class="form-control"
          placeholder="Tamaño (Ej: 3)"
          id="matrixSize"
        />
      </div>

      <!-- Mostrar la matriz si existe -->
      <div *ngIf="matrix.length > 0">
        <h5>Matriz ({{ size }}x{{ size }}):</h5>
        <div class="table-responsive">
          <table class="table table-bordered">
            <tr *ngFor="let row of matrix; let rowIndex = index">
              <td *ngFor="let col of row; let colIndex = index">
                <input
                  type="number"
                  [(ngModel)]="matrix[rowIndex][colIndex]"
                  class="form-control"
                  placeholder="Valor"
                />
              </td>
            </tr>
          </table>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary" (click)="checkMagicSquare()">Verificar Cuadrado Mágico</button>
        </div>

        <!-- Mostrar el resultado -->
        <div *ngIf="isMagicSquare !== null" class="mt-3">
          <div *ngIf="isMagicSquare" class="alert alert-success">Es un cuadrado mágico.</div>
          <div *ngIf="!isMagicSquare" class="alert alert-danger">No es un cuadrado mágico.</div>
        </div>
      </div>
    </div>
  </div>
</div>
